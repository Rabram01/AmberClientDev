<ion-header>
  <ion-navbar>
    <ion-title>
      Voilà tes voitures fénéasse
    </ion-title>
    <ion-buttons end>
      <button (click)="map.centerloc()">
        <ion-icon name="navigate"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <div class="map-wrapper">
    <map #map [isPickupRequested]="isPickupRequested"
    [destination]="destination">
  </map>
  <destination-adress
  [hidden]="!isRiderPickedup"
  (newDest)="setDestination($event)">
</destination-adress>
  </div>
  <div class="bottom">
    <button ion-button [hidden]="isPickupRequested" block primary (click)="confirmPickup()">Request Pickup</button>
    <button ion-button [hidden]="!isPickupRequested" block secondary (click)="cancelPickup()">Cancel Pickup</button>
  </div>

</ion-content>
