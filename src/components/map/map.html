<div class="wrapper">
    <div id="map"></div>
    <me-marker 
    [map]="map" 
    [isPinSet]="isMapIdle" 
    [isPickupRequested]="isPickupRequested"
    (updateCurrentLoc)="updateCurrentLoc($event)">
    </me-marker>
    <available-cars [map]="map" [isPickupRequested]="isPickupRequested">
    </available-cars>
    <amber-car
    [map]="map"
    [isPickupRequested]="isPickupRequested"
    [pickUpcurrentLoc]="currentLoc">
    </amber-car>
</div>
